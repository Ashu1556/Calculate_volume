<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="div1">
        <h1>Input Radius value and get the  Volume of a sphere</h1>
        <label>Radius</label>
        <input type="number" id="radius" /><br>
        <label>Volume</label>
        <input type="number" id="volume" /><br>
        <button type="button" onclick="myfunction()">Calculate</button>
    
    </div>

 
    
</body>
    <script>
        let radius = document.getElementById("radius");
     let volume = document.getElementById("volume");


function myfunction(){
    const radius1 = radius.value;
    let volume2 = (1.33*3.14*radius1*radius1*radius1);
    volume.value = volume2;
    console.log(volume2);
    console.log(radius1);


}
    </script>
</html>
